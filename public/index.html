<!DOCTYPE html>
<html>
<head>
    <title>Firefox Find</title>
    <meta http-equiv=content-type content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <nav class="leftSlideMenu leftSlideMenu-vertical menu-left" id="leftMenu">
        <!--<h3>Menu</h3>-->
        <a href="#"><img src="images/bing-logo.png" class="search-logo bing-logo-menu"/></a>
        <a href="#"><img src="images/twitterlogo.png" class="search-logo  twitter-logo-menu"/></a>
        <a href="#"><img src="images/boxfish-logo.png" class="search-logo boxfish-logo-menu"/></a>
        <a href="#"><img src="images/wiki-logo.png" class="search-logo wiki-logo-menu"/></a>
    </nav>

    <div id="header">
        <div id="search-category">
            <label data-category="find" class="search-category-button"><input type="radio" name="toggle"><span>Find</span></label>
            <label data-category="news" class="search-category-button"><input checked type="radio" name="toggle"><span>News</span></label>
            <label data-category="food" class="search-category-button"><input type="radio" name="toggle"><span>Food</span></label>
            <label data-category="local" class="search-category-button"><input type="radio" name="toggle"><span>Local</span></label>
        </div>
    </div>


    <div id="fifi-find-box">
        <input id="fifi-find" type="text" value="" placeholder="Looking for something?" autocomplete="off">
        <input id="fifi-find-submit" type="submit" value="Find">
    </div>

    <div id="suggestions"></div>

    <div id="grid-wrapper">
        <div id="columns"></div>
    </div>

    <script src="js/require.js" data-main="js/config"></script>
</body>
</html>
