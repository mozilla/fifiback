    <ul id="navigation">
        <!--Web Providers-->
        <li class="provider" data-category="web" data-provider="bing.com"><a class="providerActive" title="Bing"><img width="26" height="36" src="images/providers/bing_logo.png"/><input checked type="checkbox" name="bing_checkbox"></a></li>
        <li class="provider" data-category="web" data-provider="twitter.com"><a class="providerActive" title="Twitter"><img width="40" height="31" src="images/providers/twitter-logo.png"/><input checked type="checkbox" name="twitter_checkbox"></a></li>
        <li class="provider" data-category="web" data-provider="wikipedia.infobox"><a class="providerActive" title="Wikipedia Infocard"><img width="40" height="31" src="images/providers/wiki-infocard-logo.png"/><input checked type="checkbox" name="wikipedia-infocard_checkbox"></a></li>
        <li class="provider" data-category="web" data-provider="boxfish.com"><a class="providerActive" title="Boxfish"><img width="40" height="31" src="images/providers/boxfish-logo.png"/><input checked type="checkbox" name="boxfish_checkbox"></a></li>

        <!--News Providers-->
        <li class="provider" data-category="news" data-provider="bing.news"><a class="providerActive" title="Bing News"><img width="26" height="36" src="images/providers/bing_logo.png"/><input checked type="checkbox" name="bing-news_checkbox"></a></li>
        <li class="provider" data-category="news" data-provider="twitter.com"><a class="providerActive" title="Twitter"><img width="40" height="31" src="images/providers/twitter-logo.png"/><input checked type="checkbox" name="twitter_checkbox"></a></li>
        <li class="provider" data-category="news" data-provider="wikipedia.infobox"><a class="providerActive" title="Wikipedia Infocard"><img width="40" height="31" src="images/providers/wiki-infocard-logo.png"/><input checked type="checkbox" name="wikipedia-infocard_checkbox"></a></li>
        <li class="provider" data-category="news" data-provider="boxfish.com"><a class="providerActive" title="Boxfish"><img width="40" height="31" src="images/providers/boxfish-logo.png"/><input checked type="checkbox" name="boxfish_checkbox"></a></li>
        <li class="provider" data-category="news" data-provider="guardian.com"><a class="providerActive" title="The Guardian"><img width="40" height="31" src="images/providers/guardian-logo.png"/><input checked type="checkbox" name="guardian_checkbox"></a></li>
        <li class="provider" data-category="news" data-provider="npr.org"><a class="providerActive" title="NPR"><img width="40" height="31" src="images/providers/npr-logo.png"/><input checked type="checkbox" name="npr_checkbox"></a></li>

        <!--Food Providers-->
        <li class="provider" data-category="food" data-provider="bing.com"><a class="providerActive" title="Bing"><img width="26" height="36" src="images/providers/bing_logo.png"/><input checked type="checkbox" name="bing_checkbox"></a></li>
        <li class="provider" data-category="food" data-provider="twitter.com"><a class="providerActive" title="Twitter"><img width="40" height="31" src="images/providers/twitter-logo.png"/><input checked type="checkbox" name="twitter_checkbox"></a></li>

        <li class="provider" data-category="food" data-provider="foursquare.com"><a class="providerActive" title="Foursquare"><img width="40" height="31" src="images/providers/boxfish-logo.png"/><input checked type="checkbox" name="boxfish_checkbox"></a></li>

        <!--Local Providers-->
        <li class="provider" data-category="local" data-provider="bing.com"><a class="providerActive" title="Bing"><img width="26" height="36" src="images/providers/bing_logo.png"/><input checked type="checkbox" name="bing_checkbox"></a></li>
        <li class="provider" data-category="local" data-provider="twitter.com"><a class="providerActive" title="Twitter"><img width="40" height="31" src="images/providers/twitter-logo.png"/><input checked type="checkbox" name="twitter_checkbox"></a></li>
        <li class="provider" data-category="local" data-provider="yelp.com"><a class="providerActive" title="Yelp"><img width="40" height="31" src="images/providers/wiki-infocard-logo.png"/><input checked type="checkbox" name="wikipedia-infocard_checkbox"></a></li>

        <!--Apps Providers-->
        <li class="provider" data-category="apps" data-provider="bing.com"><a class="providerActive" title="Bing"><img width="26" height="36" src="images/providers/bing_logo.png"/><input checked type="checkbox" name="bing_checkbox"></a></li>
        <li class="provider" data-category="apps" data-provider="twitter.com"><a class="providerActive" title="Twitter"><img width="40" height="31" src="images/providers/twitter-logo.png"/><input checked type="checkbox" name="twitter_checkbox"></a></li>
        <li class="provider" data-category="apps" data-provider="firefox.marketplace"><a class="providerActive" title="Firefox Marketplace"><img width="40" height="31" src="images/providers/twitter-logo.png"/><input checked type="checkbox" name="firefox-marketplace_checkbox"></a></li>

        <!--Add New Providers / Providers Store-->
        <li class="provider" data-category="add_providers"><a title="Search Providers Store"><img src="images/plus_icon.png"/></a></li>

    </ul>

    <div id="header">
        <img src="images/firefox-header-logo.png">
        <div id="search-category">
            <label class="search-category-button"><input data-category="web" checked type="radio" name="toggle"><span>Web</span></label>
            <label class="search-category-button"><input data-category="news" type="radio" name="toggle"><span>News</span></label>
            <label class="search-category-button"><input data-category="food" type="radio" name="toggle"><span>Food</span></label>
            <label class="search-category-button"><input data-category="local" type="radio" name="toggle"><span>Local</span></label>
            <label class="search-category-button"><input data-category="apps" type="radio" name="toggle"><span>Apps</span></label>
        </div>
        <div id="fifi-find-box">
            <input id="fifi-find" type="text" value="" placeholder="Search with Firefox" autocomplete="off">
        </div>
        <div class="submitButton"><input id="fifi-find-submit" type="submit" value=""></div>
    </div>

    <div id="suggestions"></div>

    <div id="grid-wrapper">
        <div id="columns"></div>
    </div>

    <script src="js/require.js" data-main="js/config"></script>
