<!DOCTYPE html>
<html>
  <head>
    <title>Firefox Find</title>
    <meta http-equiv=content-type content="text/html; charset=utf-8">

    <meta content="width=device-width,initial-scale=1,height=device-height,user-scalable=no,maximum-scale=1,minimum-scale=1"      name="viewport">

    <!-- need to fill in these images -->
    <link rel="apple-touch-startup-image" href="startup-ipad-landscape.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
    <link rel="apple-touch-startup-image" href="startup-ipad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" href="startup-retina.png" media="screen and (max-device-width: 480px) and (min-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="startup.png" media="screen and (max-device-width: 320px)">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" href="images/fifi-512.png">
    <link rel="icon" type="image/png" href="images/fifi-512.png">

    <!-- this is only for the location font and should be optimized away from pulling this all in -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="wrapper">
    <div id="fifi-find-box">
      <input type="text" value="" placeholder="&#xF002;" autocomplete="off" id="fifi-find"><button id="geolocation" data-action="geolocation"><i class="icon-location-arrow"></i> <span id="geolocation-name">Location</span></button>
    </div>
    <div id="suggestions"></div>
    <div id="details"></div>
    </div>
    <script src="js/require.js" data-main="js/config"></script>
  </body>
</html>
